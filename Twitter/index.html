<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> <!-- Me sirve para colocar acentos y otros caracteres especiales -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Hace que mi página sea compatible con Internet Explorer -->
		<!-- VIEWPORT - Cuando estamos hablando de dispositivos móviles, no corresponde al tamaño real de la pantalla en píxeles, sino al espacio que la pantalla está emulando que tiene 
			- "device-width", que es una medida que hace referencia a la anchura de la pantalla del dispositivo, así que con width=device-width conseguimos que el viewport sea igual a la anchura real de la pantalla del dispositivo, de modo que no se tratará de emular una pantalla mayor de lo que realmente es y veremos los píxeles reales.
			- Con initial-scale=1 conseguimos que no se haga zoom sobre el documento. Es bien simple, el contenido de la web no se transformará, ni se agrandará, ni se hará menor.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Check-list</title> <!-- Iniciando  -->
		<link rel="shortcut icon" href=""> <!-- "shortcut icon" nos indicaque es tipo icono, relación -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/font-awesome.css">
	</head>
	<body >
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1 class="text-center">TODO APP</h1>	
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<textarea class="form-control" rows="3" id="escribirTarea" placeholder="Agrega tarea"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 pre-scrollable">
					<ul id="listaDeTareas" class="checked"></ul>
				</div>
			</div>
		</div>
	 	<script type="text/javascript" src="js/main.js"></script>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
